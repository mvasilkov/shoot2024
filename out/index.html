<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Shoot 13 Nomsters</title>
    <style>
      .a-canvas {
        cursor: default !important;
      }
    </style>
    <!-- <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script> -->
    <script src="https://js13kgames.com/webxr-src/2024/aframe.js"></script>
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <a-scene background="color: #41a6f6" renderer="physicallyCorrectLights: true">
      <a-entity light="type: ambient; color: #f4f4f4"></a-entity>
      <a-entity light="type: directional; color: #fff; intensity: 2" position="-0.2 1 1"></a-entity>

      <!-- Front wall -->
      <a-curvedimage position="0 4.5 0" height="9" radius="8.1" theta-length="120" theta-start="120"
        material="color: #1a1c2c"></a-curvedimage>

      <!-- Walls -->
      <a-entity class="clickable" geometry="primitive: plane; width: 15; height: 10" position="7.0148 4 2.5"
        rotation="0 -90 0" material="visible: false"></a-entity>
      <a-entity class="clickable" geometry="primitive: plane; width: 15; height: 10" position="-7.0148 4 2.5"
        rotation="0 90 0" material="visible: false"></a-entity>
      <a-entity class="clickable" geometry="primitive: plane; width: 14.0296; height: 10" position="0 4 10"
        rotation="0 180 0" material="visible: false"></a-entity>

      <!-- Floor -->
      <a-entity class="clickable" geometry="primitive: plane; width: 99; height: 99" position="0 0 0"
        rotation="-89.9 0 0" material="src: #canvas; repeat: 99 99; metalness: 0; roughness: 1; anisotropy: 16"
        grid-floor></a-entity>

      <!-- Ceiling -->
      <a-entity class="clickable" geometry="primitive: plane; width: 14.0296; height: 20" position="0 8.9 0.5"
        rotation="89.9 0 0" material="visible: false"></a-entity>

      <!-- Actual screen -->
      <a-curvedimage class="clickable" id="screen" position="0 4.5 0" height="9" radius="7.6394" theta-length="120"
        theta-start="120" canvas-screen></a-curvedimage>

      <!-- Title -->
      <a-entity class="title"
        text="font: exo2bold; value: SHOOT; align: center; color: #f4f4f4; width: 4; wrap-count: 6"
        position="0 6.1 -7"></a-entity>
      <a-entity class="title"
        text="font: exo2bold; value: NOMSTERS; align: center; color: #f4f4f4; width: 4; wrap-count: 10"
        position="0 1.4 -7"></a-entity>

      <!-- Status -->
      <a-entity class="alive"
        text="font: exo2bold; value: NOMSTERS ALIVE: 13; align: center; color: #f4f4f4; width: 6; wrap-count: 17"
        position="0 7 -7" visible="false"></a-entity>
      <a-entity class="accuracy"
        text="font: exo2bold; value: ACCURACY: 100%; align: center; color: #f4f4f4; width: 6; wrap-count: 17"
        position="0 6 -7" visible="false"></a-entity>
      <a-entity class="thanks"
        text="font: exo2bold; value: THANKS FOR PLAYING!; align: center; color: #f4f4f4; width: 8; wrap-count: 20"
        position="0 4.5 -7" visible="false"></a-entity>

      <!-- Reset button -->
      <a-entity class="clickable" id="reset" geometry="primitive: plane; width: 2.5; height: 1.5" position="7 2 0"
        rotation="0 -90 0" material="color: #566c86">
        <a-entity text="font: exo2bold; value: RESET; align: center; color: #f4f4f4; width: 2; wrap-count: 6"
          position="0 0.06 0.05"></a-entity>
      </a-entity>

      <!-- Music button -->
      <a-entity class="clickable" id="music" geometry="primitive: plane; width: 2.5; height: 1.5" position="-7 2 0"
        rotation="0 90 0" material="color: #566c86">
        <a-entity text="font: exo2bold; value: MUSIC; align: center; color: #f4f4f4; width: 2; wrap-count: 6"
          position="0 0.06 0.05"></a-entity>
      </a-entity>

      <a-sphere class="target" position="0 0 0" radius="0.3666"
        material="color: #73eff7; emissive: #73eff7; emissiveIntensity: 0.12" visible="false">
        <a-entity text="value: ..; align: center; baseline: bottom; color: #1a1c2c; wrap-count: 2"
          position="0 0 0.3666"></a-entity>
      </a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666"
        material="color: #73eff7; emissive: #73eff7; emissiveIntensity: 0.12" visible="false">
        <a-entity text="value: ..; align: center; baseline: bottom; color: #1a1c2c; wrap-count: 2"
          position="0 0 0.3666"></a-entity>
      </a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666"
        material="color: #a7f070; emissive: #a7f070; emissiveIntensity: 0.12" visible="false">
        <a-entity text="value: ..; align: center; baseline: bottom; color: #1a1c2c; wrap-count: 2"
          position="0 0 0.3666"></a-entity>
      </a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666"
        material="color: #a7f070; emissive: #a7f070; emissiveIntensity: 0.12" visible="false">
        <a-entity text="value: ..; align: center; baseline: bottom; color: #1a1c2c; wrap-count: 2"
          position="0 0 0.3666"></a-entity>
      </a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666"
        material="color: #ffcd75; emissive: #ffcd75; emissiveIntensity: 0.12" visible="false">
        <a-entity text="value: ..; align: center; baseline: bottom; color: #1a1c2c; wrap-count: 2"
          position="0 0 0.3666"></a-entity>
      </a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666"
        material="color: #73eff7; emissive: #73eff7; emissiveIntensity: 0.12" visible="false">
        <a-entity text="value: ..; align: center; baseline: bottom; color: #1a1c2c; wrap-count: 2"
          position="0 0 0.3666"></a-entity>
      </a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666"
        material="color: #73eff7; emissive: #73eff7; emissiveIntensity: 0.12" visible="false">
        <a-entity text="value: ..; align: center; baseline: bottom; color: #1a1c2c; wrap-count: 2"
          position="0 0 0.3666"></a-entity>
      </a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666"
        material="color: #a7f070; emissive: #a7f070; emissiveIntensity: 0.12" visible="false">
        <a-entity text="value: ..; align: center; baseline: bottom; color: #1a1c2c; wrap-count: 2"
          position="0 0 0.3666"></a-entity>
      </a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666"
        material="color: #a7f070; emissive: #a7f070; emissiveIntensity: 0.12" visible="false">
        <a-entity text="value: ..; align: center; baseline: bottom; color: #1a1c2c; wrap-count: 2"
          position="0 0 0.3666"></a-entity>
      </a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666"
        material="color: #a7f070; emissive: #a7f070; emissiveIntensity: 0.12" visible="false">
        <a-entity text="value: ..; align: center; baseline: bottom; color: #1a1c2c; wrap-count: 2"
          position="0 0 0.3666"></a-entity>
      </a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666"
        material="color: #ffcd75; emissive: #ffcd75; emissiveIntensity: 0.12" visible="false">
        <a-entity text="value: ..; align: center; baseline: bottom; color: #1a1c2c; wrap-count: 2"
          position="0 0 0.3666"></a-entity>
      </a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666"
        material="color: #ffcd75; emissive: #ffcd75; emissiveIntensity: 0.12" visible="false">
        <a-entity text="value: ..; align: center; baseline: bottom; color: #1a1c2c; wrap-count: 2"
          position="0 0 0.3666"></a-entity>
      </a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666"
        material="color: #ffcd75; emissive: #ffcd75; emissiveIntensity: 0.12" visible="false">
        <a-entity text="value: ..; align: center; baseline: bottom; color: #1a1c2c; wrap-count: 2"
          position="0 0 0.3666"></a-entity>
      </a-sphere>

      <a-entity camera="fov: 85" look-controls="pointerLockEnabled: true" position="0 1.69 0">
        <a-entity cursor="fuse: false" raycaster="objects: .clickable" dakka geometry="primitive: circle; radius: 0.01"
          position="0 0 -1" material="color: #fff; opacity: 0.9; shader: flat" hide-on-enter-vr></a-entity>
      </a-entity>

      <a-entity laser-controls="hand: right; model: true" raycaster="objects: .clickable; lineOpacity: 0" dakka>
        <a-entity unfuck-direction visible="false">
          <a-cylinder position="0 0 -0.01" rotation="-90 0 0" radius="0.015" height="0.02" color="#333c57"></a-cylinder>
          <a-box position="0 0 0.1" width="0.05" height="0.08" depth="0.2" color="#333c57"></a-box>
          <a-box position="0 -0.09 0.14" width="0.03" height="0.1" depth="0.04" color="#333c57"></a-box>
          <!-- Sights -->
          <a-box position="0 0.045 0.015" width="0.005" height="0.01" depth="0.01" color="#333c57"></a-box>
          <a-box position="-0.01 0.045 0.185" width="0.005" height="0.01" depth="0.01" color="#333c57"></a-box>
          <a-box position="0.01 0.045 0.185" width="0.005" height="0.01" depth="0.01" color="#333c57"></a-box>
        </a-entity>
      </a-entity>

      <a-entity laser-controls="hand: left; model: true" raycaster="objects: .clickable; lineOpacity: 0" dakka>
        <a-entity unfuck-direction visible="false">
          <a-cylinder position="0 0 -0.01" rotation="-90 0 0" radius="0.015" height="0.02" color="#333c57"></a-cylinder>
          <a-box position="0 0 0.1" width="0.05" height="0.08" depth="0.2" color="#333c57"></a-box>
          <a-box position="0 -0.09 0.14" width="0.03" height="0.1" depth="0.04" color="#333c57"></a-box>
          <!-- Sights -->
          <a-box position="0 0.045 0.015" width="0.005" height="0.01" depth="0.01" color="#333c57"></a-box>
          <a-box position="-0.01 0.045 0.185" width="0.005" height="0.01" depth="0.01" color="#333c57"></a-box>
          <a-box position="0.01 0.045 0.185" width="0.005" height="0.01" depth="0.01" color="#333c57"></a-box>
        </a-entity>
      </a-entity>

      <a-assets>
        <canvas id="canvas" crossOrigin="anonymous"></canvas>
      </a-assets>
    </a-scene>
  </body>
</html>
