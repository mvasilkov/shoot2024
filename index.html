<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title></title>
    <style>
      .a-canvas {
        cursor: default !important;
      }
    </style>
    <!-- <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script> -->
    <script src="https://js13kgames.com/webxr-src/2024/aframe.js"></script>
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <a-scene background="color: #41a6f6" renderer="physicallyCorrectLights: true">
      <a-entity light="type: ambient; color: #f4f4f4"></a-entity>
      <a-entity light="type: directional; color: #fff; intensity: 2" position="-0.2 1 1"></a-entity>

      <!-- Front wall -->
      <a-curvedimage position="0 4.5 0" height="9" radius="8.1" theta-length="120" theta-start="120"
        material="color: #1a1c2c"></a-curvedimage>

      <!-- Walls -->
      <a-entity class="clickable" geometry="primitive: plane; width: 15; height: 10" position="7.0148 4 2.5"
        rotation="0 -90 0" material="visible: false"></a-entity>
      <a-entity class="clickable" geometry="primitive: plane; width: 15; height: 10" position="-7.0148 4 2.5"
        rotation="0 90 0" material="visible: false"></a-entity>
      <a-entity class="clickable" geometry="primitive: plane; width: 14.0296; height: 10" position="0 4 10"
        rotation="0 180 0" material="visible: false"></a-entity>

      <!-- Floor -->
      <a-entity class="clickable" geometry="primitive: plane; width: 75; height: 75" position="0 0 0"
        rotation="-89.9 0 0" material="src: #canvas; repeat: 75 75; metalness: 0; roughness: 1; anisotropy: 16"
        grid-floor></a-entity>

      <!-- Ceiling -->
      <a-entity class="clickable" geometry="primitive: plane; width: 14.0296; height: 20" position="0 8.9 0.5"
        rotation="89.9 0 0" material="visible: false"></a-entity>

      <!-- Actual screen -->
      <a-curvedimage class="clickable" position="0 4.5 0" height="9" radius="7.6394" theta-length="120"
        theta-start="120" canvas-screen></a-curvedimage>

      <a-sphere class="target" position="0 0 0" radius="0.3666" color="#a7f070" visible="false"></a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666" color="#a7f070" visible="false"></a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666" color="#a7f070" visible="false"></a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666" color="#a7f070" visible="false"></a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666" color="#a7f070" visible="false"></a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666" color="#a7f070" visible="false"></a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666" color="#a7f070" visible="false"></a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666" color="#a7f070" visible="false"></a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666" color="#a7f070" visible="false"></a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666" color="#a7f070" visible="false"></a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666" color="#a7f070" visible="false"></a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666" color="#a7f070" visible="false"></a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666" color="#a7f070" visible="false"></a-sphere>

      <a-entity camera="fov: 85" look-controls="pointerLockEnabled: true" wasd-controls position="0 1.6 0">
        <a-entity cursor="fuse: false" raycaster="objects: .clickable" dakka geometry="primitive: circle; radius: 0.01"
          position="0 0 -1" material="color: #fff; opacity: 0.9; shader: flat" hide-on-enter-vr></a-entity>
      </a-entity>

      <a-entity laser-controls="hand: right; model: true" raycaster="objects: .clickable; lineOpacity: 0" dakka>
        <a-entity unfuck-direction visible="false">
          <a-cylinder position="0 0 -0.01" rotation="-90 0 0" radius="0.015" height="0.02" color="#333c57"></a-cylinder>
          <a-box position="0 0 0.1" width="0.05" height="0.08" depth="0.2" color="#333c57"></a-box>
          <a-box position="0 -0.09 0.14" width="0.03" height="0.1" depth="0.04" color="#333c57"></a-box>
          <!-- Sights -->
          <a-box position="0 0.045 0.015" width="0.005" height="0.01" depth="0.01" color="#333c57"></a-box>
          <a-box position="-0.01 0.045 0.185" width="0.005" height="0.01" depth="0.01" color="#333c57"></a-box>
          <a-box position="0.01 0.045 0.185" width="0.005" height="0.01" depth="0.01" color="#333c57"></a-box>
        </a-entity>
      </a-entity>

      <a-entity laser-controls="hand: left; model: true" raycaster="objects: .clickable; lineOpacity: 0" dakka>
        <a-entity unfuck-direction visible="false">
          <a-cylinder position="0 0 -0.01" rotation="-90 0 0" radius="0.015" height="0.02" color="#333c57"></a-cylinder>
          <a-box position="0 0 0.1" width="0.05" height="0.08" depth="0.2" color="#333c57"></a-box>
          <a-box position="0 -0.09 0.14" width="0.03" height="0.1" depth="0.04" color="#333c57"></a-box>
          <!-- Sights -->
          <a-box position="0 0.045 0.015" width="0.005" height="0.01" depth="0.01" color="#333c57"></a-box>
          <a-box position="-0.01 0.045 0.185" width="0.005" height="0.01" depth="0.01" color="#333c57"></a-box>
          <a-box position="0.01 0.045 0.185" width="0.005" height="0.01" depth="0.01" color="#333c57"></a-box>
        </a-entity>
      </a-entity>

      <a-assets>
        <canvas id="canvas" crossOrigin="anonymous"></canvas>
      </a-assets>
    </a-scene>
  </body>
</html>
