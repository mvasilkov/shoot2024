<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title></title>
    <style>
      .a-canvas {
        cursor: default !important;
      }
    </style>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <a-scene background="color: #41a6f6">
      <!-- <a-box class="clickable" position="-1 0.5 -3" rotation="0 45 0" color="#333c57"></a-box>
      <a-sphere class="clickable" position="0 1.25 -5" radius="1.25" color="#566c86"></a-sphere>
      <a-cylinder class="clickable" position="1 0.75 -3" radius="0.5" height="1.5" color="#94b0c2"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#a7f070"></a-plane>
      <a-sky color="#41a6f6"></a-sky> -->

      <a-curvedimage position="0 4.5 0" height="9" radius="8.1" theta-length="120" theta-start="120"
        material="color: #94b0c2"></a-curvedimage>

      <a-entity geometry="primitive: plane; width: 10; height: 9" position="7.0148 4.5 0" rotation="0 -90 0"
        material="color: #94b0c2"></a-entity>
      <a-entity geometry="primitive: plane; width: 10; height: 9" position="-7.0148 4.5 0" rotation="0 90 0"
        material="color: #94b0c2"></a-entity>
      <a-entity geometry="primitive: plane; width: 14.0296; height: 9" position="0 4.5 5" rotation="0 180 0"
        material="color: #94b0c2"></a-entity>

      <a-plane position="0 0 -2" rotation="-90 0 0" width="14.0296" height="14" color="#566c86" metalness="0.32"
        roughness="0.24"></a-plane>

      <a-curvedimage src="#canvas" class="clickable" position="0 4.5 0" height="9" radius="7.6394" theta-length="120"
        theta-start="120" canvas-screen></a-curvedimage>

      <a-sphere class="target" position="0 0 0" radius="0.3666" color="#a7f070" visible="false"></a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666" color="#a7f070" visible="false"></a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666" color="#a7f070" visible="false"></a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666" color="#a7f070" visible="false"></a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666" color="#a7f070" visible="false"></a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666" color="#a7f070" visible="false"></a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666" color="#a7f070" visible="false"></a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666" color="#a7f070" visible="false"></a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666" color="#a7f070" visible="false"></a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666" color="#a7f070" visible="false"></a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666" color="#a7f070" visible="false"></a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666" color="#a7f070" visible="false"></a-sphere>
      <a-sphere class="target" position="0 0 0" radius="0.3666" color="#a7f070" visible="false"></a-sphere>

      <a-entity camera="fov: 85" look-controls="pointerLockEnabled: true" wasd-controls position="0 1.6 0">
        <a-entity cursor="fuse: false" raycaster="objects: .clickable" dakka geometry="primitive: circle; radius: 0.01"
          position="0 0 -1" material="color: #fff; opacity: 0.9; shader: flat" hide-on-enter-vr></a-entity>
      </a-entity>

      <a-entity laser-controls="hand: right; model: true" raycaster="objects: .clickable; lineOpacity: 0" dakka>
        <a-entity unfuck-direction visible="false">
          <a-cylinder position="0 0 -0.01" rotation="-90 0 0" radius="0.015" height="0.02" color="#333c57"></a-cylinder>
          <a-box position="0 0 0.1" width="0.05" height="0.08" depth="0.2" color="#333c57"></a-box>
          <a-box position="0 -0.09 0.14" width="0.03" height="0.1" depth="0.04" color="#333c57"></a-box>
          <!-- Sights -->
          <a-box position="0 0.045 0.015" width="0.005" height="0.01" depth="0.01" color="#333c57"></a-box>
          <a-box position="-0.01 0.045 0.185" width="0.005" height="0.01" depth="0.01" color="#333c57"></a-box>
          <a-box position="0.01 0.045 0.185" width="0.005" height="0.01" depth="0.01" color="#333c57"></a-box>
        </a-entity>
      </a-entity>

      <a-entity laser-controls="hand: left; model: true" raycaster="objects: .clickable; lineOpacity: 0" dakka>
        <a-entity unfuck-direction visible="false">
          <a-cylinder position="0 0 -0.01" rotation="-90 0 0" radius="0.015" height="0.02" color="#333c57"></a-cylinder>
          <a-box position="0 0 0.1" width="0.05" height="0.08" depth="0.2" color="#333c57"></a-box>
          <a-box position="0 -0.09 0.14" width="0.03" height="0.1" depth="0.04" color="#333c57"></a-box>
          <!-- Sights -->
          <a-box position="0 0.045 0.015" width="0.005" height="0.01" depth="0.01" color="#333c57"></a-box>
          <a-box position="-0.01 0.045 0.185" width="0.005" height="0.01" depth="0.01" color="#333c57"></a-box>
          <a-box position="0.01 0.045 0.185" width="0.005" height="0.01" depth="0.01" color="#333c57"></a-box>
        </a-entity>
      </a-entity>

      <a-assets>
        <canvas id="canvas" crossOrigin="anonymous"></canvas>
      </a-assets>
    </a-scene>
  </body>
</html>
